name: send email

on:
  push:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: create body
      run: |
        echo <!DOCTYPE html>\n<html>\n<body>\n<h1>HTML Links</h1>\n<p><a href="https://www.w3schools.com/">Visit W3Schools.com!</a></p>\n</body>\n</html>\n > ${{github.workspace}}/body.html
    - name: Send mail
      uses: dawidd6/action-send-mail@v2
      with:
        # mail server settings
        server_address: smtp.gmail.com
        server_port: 465
        # user credentials
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        # email subject
        subject: ${{ github.job }} job of ${{ github.repository }} has ${{ job.status }}
        # email body as text
        body: '${{ github.job }} job in worflow ${{ github.workflow }} of ${{ github.repository }} has ${{ job.status }}'
        html_body: file://${{github.workspace}}/body.html
        # comma-separated string, send email to
        to: veeresh.mcis@gmail.com
        # from email name
        from: veeresh.mcis@gmail.com
